[pytest]

;pytest framework setting
pythonpath = lib test
console_output_style = count

;pytest logger setting
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_file = ./cache/test.log
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s.%(msecs)03d - %(filename)s[line:%(lineno)d] - %(levelname)s: %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
